<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareerLift - Resume Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Print Styles for PDF Export Fallback */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        
        body {
          background-color: white;
          margin: 0;
          padding: 0;
        }

        /* Hide all UI elements marked with no-print */
        .no-print, nav, button {
          display: none !important;
        }

        /* Reset structural constraints to allow full content printing */
        html, body, #root, .app-container, .main-content, .resume-view-container {
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          position: static !important;
          display: block !important;
        }

        /* Target the resume specifically */
        #resume-preview {
          position: relative !important;
          left: auto !important;
          top: auto !important;
          width: 100% !important;
          max-width: none !important;
          margin: 0 !important;
          padding: 10mm 15mm !important;
          box-shadow: none !important;
          border: none !important;
          background: white !important;
        }

        /* Ensure text is black for better contrast if needed, though slate-900 is fine */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
    
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
